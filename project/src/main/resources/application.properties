# Configurações do Servidor
server.port=8080
spring.application.name=WhatsApp Bot Blue Gestão

# Configurações do Banco de Dados H2
spring.datasource.url=jdbc:h2:mem:whatsappbot
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configurações JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Console H2 (para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configurações do WhatsApp API
whatsapp.api.url=http://localhost:3001

# Configurações de Logging
logging.level.com.bluegestao.whatsappbot=INFO
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Thymeleaf
spring.thymeleaf.cache=false